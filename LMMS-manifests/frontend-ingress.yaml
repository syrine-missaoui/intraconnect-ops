apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lmms-frontend-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: www.intraconnect.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lmms-frontend
                port:
                  number: 3000